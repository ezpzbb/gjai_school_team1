user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/rss+xml;
    client_max_body_size 20M;

    # 컨테이너 서비스 이름과 포트는 docker-compose와 일치시킬 것
    upstream api_backend {
        server backend:3002;
        keepalive 32;
    }

    upstream api_model {
        server model:8000;
        keepalive 32;
    }

    upstream front {
        server frontend:3000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # 0) React 정적 파일 위치
        root /usr/share/nginx/html;
        index index.html;

        # 1) 특정 API만 BFF로 정확 매칭 -> 일반 /api/ 보다 우선
        # (http://localhost:8080/api/ping)
        location /api/ping {
            proxy_pass http://api_backend/api/api/ping;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2) 일반 API는 모두 Express BFF로 (http://localhost:8080/api)
        #    proxy_pass에 슬래시(/)를 붙여 접두사 /api/를 제거하고 전달
        #    예: /api/users -> BFF에는 /users
        location /api/ {
            proxy_pass http://api_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 3) FastAPI로 직접 보내고 싶을 때의 전용 경로 (http://localhost:8080/model)
        #    a) 접두사 유지 버전 -> proxy_pass에 슬래시 없음
        #       예: /fa-keep/echo -> FastAPI에는 /fa-keep/echo
        location /model/ {
            proxy_pass http://api_model/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # MJPEG 스트리밍 안정화
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            add_header X-Accel-Buffering no;
        }

        # 4) 프론트 페이지 (http://localhost:8080)
        location / {
            proxy_pass http://front;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 5) 타임아웃 등 안정화 옵션 (필요시 조정)
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
