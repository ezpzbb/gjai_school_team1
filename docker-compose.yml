version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    depends_on:
      - backend
      - model
      - frontend
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app_networks

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    depends_on:
      - mysql
    env_file:
      - ./.env
    volumes:
      - ./backend/uploads:/app/uploads
    expose:
      - "3002"
    ports:
      - "3002:3002"
    networks:
      - app_networks

  model:
    build:
      context: ./traffic_model
      dockerfile: Dockerfile
    container_name: model
    restart: always
    env_file:
      - ./.env
    volumes:
      # üî• Host Î™®Îç∏ ÌååÏùº ‚Üí Container YOLO Î™®Îç∏ Í≤ΩÎ°úÎ°ú Î∞îÏù∏Îî©
      - ./models/test.pt:/app/infra/models/yolo/v1/test.pt
    expose:
      - "8000"
    networks:
      - app_networks

  frontend:
    container_name: frontend
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_KAKAO_API_KEY: ${VITE_KAKAO_API_KEY}
    env_file:
      - ./.env
    expose:
      - "3000"
    networks:
      - app_networks

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    volumes:
      - mydata:/var/lib/mysql
    expose:
      - "3306"
    environment:
      MYSQL_DATABASE: new_schema
      MYSQL_USER: test
      MYSQL_ROOT_PASSWORD: root123123
      MYSQL_PASSWORD: "wlqrkrhtlvek1!"
    networks:
      - app_networks

volumes:
  mydata:

networks:
  app_networks:
    driver: bridge
